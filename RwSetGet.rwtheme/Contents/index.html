<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	%header%<!-- User defined head content such as meta tags and encoding options -->
	<title>%title%</title>
	<link rel="stylesheet" type="text/css" media="screen" href="%pathto(styles.css)%"  />
	<link rel="stylesheet" type="text/css" media="screen" href="%pathto(colourtag.css)%" />
	<link rel="stylesheet" type="text/css" media="print" href="%pathto(print.css)%"  />
	<link rel="stylesheet" type="text/css" media="handheld" href="%pathto(handheld.css)%"  />
	%style_variations%<!-- Style variations - these are set up in the theme.plist -->
	%user_styles%<!-- User defined styles -->
	<script type="text/javascript" src="%pathto(javascript.js)%"></script>
	%user_javascript%<!-- User defined javascript -->
	%plugin_header%
	%user_header%
	
	<script src="%pathto(rwget/rwget.js)%" charset="utf-8"></script>
	<script charset="utf-8">
	/* RwSet */
	RwSet = {
		pathto: "%pathto(javascript.js)%",
		baseurl: "%base_url%"
	};
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="%pathto(rwget/samplescript.js)%" charset="utf-8"></script>
</head>

<body>
	<!--
		RwSetGet
	-->
	<div id="mainContainer">
		<div id="contentContainer">
			<div class="pageHeader">
				<div id="site_title">
					%site_title%
				</div><!-- #site_title -->
				<div id="site_slogan">
					%site_slogan%
				</div><!-- #site_slogan -->
			</div><!-- .pageHeader -->
			<div class="title">
				%title%
			</div><!-- .title -->
			<div class="content">
				%content%
				<div class="clear"></div>
				%breadcrumb%
			</div><!-- .content -->
		</div><!-- #contentContainer -->

		<div id="sidebarContainer">
			<div class="pageHeader">
				<div class="logo">
					%logo%
				</div><!-- .logo -->
			</div><!-- .pageHeader -->
			<div class="title">
				%sidebar_title%
			</div><!-- .title -->
			<div class="content">
				<div id="toolbar_vertical">
					%toolbar%
				</div><!-- #toolbar_vertical -->
				%sidebar%
				<div id="plugin_sidebar">
					%plugin_sidebar%
				</div><!-- #plugin_sidebar -->
			</div><!-- .content -->
		</div><!-- #sidebarContainer -->
		<div class="clear"></div>
	</div><!-- #mainContainer -->

	<div id="footerContainer">
		<div class="content">
			%footer%
		</div><!-- .content -->
	</div><!-- #footerContainer -->

</body>
</html>
